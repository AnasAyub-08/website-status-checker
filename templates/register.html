{% extends "base.html" %}

{% block styles %}
<style>
  .auth-container {
    max-width: 500px;
    margin: 40px auto;
    padding: 40px;
  }
  
  .auth-header {
    text-align: center;
    margin-bottom: 35px;
  }
  
  .auth-icon {
    font-size: 3.5rem;
    margin-bottom: 20px;
    background: linear-gradient(135deg, var(--teal-primary), var(--teal-dark));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  
  .auth-header h2 {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 10px;
  }
  
  .auth-header p {
    opacity: 0.8;
    font-weight: 400;
  }
  
  .auth-form .form-group {
    margin-bottom: 24px;
  }
  
  .btn-block {
    width: 100%;
    padding: 14px;
    font-size: 1.1rem;
    margin-top: 10px;
  }
  
  .auth-footer {
    text-align: center;
    margin-top: 30px;
    padding-top: 25px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
  }
  
  .auth-footer a {
    color: var(--teal-light);
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s;
  }
  
  .auth-footer a:hover {
    color: white;
    text-decoration: underline;
  }
</style>
{% endblock %}

{% block content %}
<div class="glass-container auth-container">
  <div class="auth-header">
    <div class="auth-icon">
      <i class="fas fa-user-plus"></i>
    </div>
    <h2>Create Account</h2>
    <p>Join us to start monitoring your websites</p>
  </div>
  
  <form method="POST" class="auth-form">
    <div class="form-group">
      <label class="form-label">Username</label>
      <input type="text" name="username" class="form-input" placeholder="Choose a username" required>
    </div>
    
    <div class="form-group">
      <label class="form-label">Email Address</label>
      <input type="email" name="email" class="form-input" placeholder="Enter your email" required>
    </div>
    
    <div class="form-group">
      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-input" placeholder="Create a password" required>
    </div>
    
    <button type="submit" class="btn btn-primary btn-block">
      <i class="fas fa-user-plus"></i> Register
    </button>
  </form>
  
  <div class="auth-footer">
    <p>Already have an account? <a href="{{ url_for('routes.login') }}">Login here</a></p>
  </div>
</div>
{% endblock %}
